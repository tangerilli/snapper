<!DOCTYPE html>
<html>
<head>
    <title>Simple PDF Export example</title>
    <script type="text/javascript" src="../lib/snapper.js"></script>
</head>
<body style="background-color: lightblue;">
    <h1 style="text-align: centre; color: green;">Simple PDF Export example</h1>
    <p>This is a simple example of creating a PDF from a webpage</p>
    <img src="https://i.pinimg.com/originals/89/64/e2/8964e2f6e086b89cd7656e7f4698d955.jpg" />
    <div>
        <button onclick="snapper.convertPageToPdf({printServiceURL: 'http://localhost:8088/pdf/html/'});">Print PDF</button>
    </div>
</body>
</html>
